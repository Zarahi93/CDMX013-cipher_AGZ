<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contraseña de e-mail</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="fondo">
    <header id="root" class="caja1">
    <h1>¿Te gustaría aumentar la seguridad de tu contraseña de e-mail?</h1>
  </header>
    <br>
    <main id="parrafo" class="caja2">
<p1>Solo ingresa la palabra que quieres cifrar, el número de desplazamientos y ¡listo!</p1>
<br>
  <p1>¡También puedes descifrar una palabra de la misma manera! </p1>
    </main>
<br> <!--Salto de linea--> 
<section id="cifrar" class="caja3">
  <br>
  <textarea type="text" id="entrada" placeholder="Ingresa tu texto"></textarea>
  <br>
  <br>
  <input type="number" id="desplazamiento" placeholder="código" size="12" min="1" max="26">
  <br>
  <br>
  <button type="submit" id="botonCifrar">Cifrar</button>
  <button type="submit" id="botonDescifrar">Descifrar</button>
</section>
<section id="respuesta" class="caja4">
  <textarea type="text" id="salida" placeholder="La respuesta aparecera aquí"></textarea> 
  <button type="reset" id="Limpiar">Limpiar</button>
 </section>
 
    <script src="index.js" type="module"></script>
  </body>
</html>
