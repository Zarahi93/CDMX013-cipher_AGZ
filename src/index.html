<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contraseña de e-mail</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="fondo">
    <header id="root" class="caja1">
    <h1>¿Te gustaría aumentar la seguridad de tu contraseña de e-mail?</h1>
  </header>
    <br>
    <main id="parrafo" class="caja2">
<p1>Solo ingresa la palabra que quieres cifrar y ¡listo!</p1>
<br>
  <p1>¡También puedes descifrar una palabra de la misma manera! </p1>
    </main>
    <br> <!--Salto de linea--> 
    <br>
<section id="cifrar" class="caja3">
  <br>
  <input type="string" id="paCifrar" placeholder="Tu contraseña a cifrar" size="22">
  <br>
  <br>
  <input type="text" id="c" placeholder="código" size="12">
  <br>
  <br>
  <button type="submit" id="cb">Cifrar</button>
</section>
<section id="descifrar" class="caja4">
  <br>
  <input type="text" id="paDescifrar" placeholder="Tu contraseña a descifrar" size="22">
  <br>
  <br>
  <input type="text" id="dc" placeholder="código" size="12">
  <br>
  <br>
  <button type="submit" id="dcb">Descifrar</button>

</section>
<section id="respuesta" class="caja5">
  <textarea type="text" id="resCif" placeholder="La contraseña aparecera aquí"></textarea> 
 </section>
 
    <script src="index.js" type="module"></script>
  </body>
</html>
