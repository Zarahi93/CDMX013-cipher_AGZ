<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contraseña de e-mail</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="fondo">
    <div id="root" class="caja1">
    <h1>¿Te gustaría aumentar la seguridad de tu contraseña de e-mail?</h1>
    </div>
    <br>
    <div id="parrafo" class="caja2">
<p1>Solo ingresa la palabra que quieres cifrar y ¡listo!</p1>
<br>
  <p1>¡También puedes descifrar una palabra de la misma manera! </p1>
    </div>
    <br>
    <br>
<div id="cifrar" class="caja3">
  <br>
  <input type="text" id="pacifrar" placeholder="Tu contraseña a cifrar" size="22">
  <br>
  <br>
  <br>
  <input type="text" id="c" placeholder="código" size="12">
  <br>
  <br>
  <button type="submit">Cifrar</button>
</div>

<div id="descifrar" class="caja4">
  <br>
  <input type="text" id="padescifrar" placeholder="Tu contraseña a descifrar" size="22">
  <br>
  <br>
  <br>
  <input type="text" id="dc" placeholder="código" size="12">
  <br>
  <br>
  <button type="submit">Descifrar</button>

</div>
    <script src="index.js" type="module"></script>
  </body>
</html>
